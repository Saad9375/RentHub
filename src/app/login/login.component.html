<app-header [title]="'Rent Hub'" [showSideButtons]="'none'"></app-header>
<div class="login">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h6>Please enter email & password !!</h6>
        </div>

        <form (ngSubmit)="login()" [formGroup]="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email address</label>
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              formControlName="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              formControlName="password"
              placeholder="Password"
            />
          </div>
          <div
            [ngStyle]="{
              display: isSubmit && loginForm.invalid ? 'block' : 'none'
            }"
            class="invalid-feedback"
          >
            {{
              loginForm.controls["email"].invalid &&
              loginForm.controls["password"].invalid
                ? "Please provide proper details"
                : loginForm.controls["email"].invalid
                ? "Please provide a valid email."
                : "Please provide password."
            }}
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a [routerLink]="['/sign-up']">New User? Click to Sign up !!</a>
      </div>
    </div>
  </div>
</div>
