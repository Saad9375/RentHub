<div class="filter">
  <form (ngSubmit)="applyFilters()" [formGroup]="filterForm">
    <button (click)="close()" type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="row">
      <h6>Area</h6>
      <div class="form-group col-12">
        <input
          type="text"
          formControlName="area"
          class="form-control"
          id="area"
        />
      </div>
    </div>
    <div class="row">
      <h6>Rent Range</h6>
      <div class="form-group col-6">
        <input
          type="number"
          placeholder="from"
          class="form-control"
          formControlName="rentStartingRange"
          id="rentStartingRange"
        />
      </div>
      <div class="form-group col-6">
        <input
          type="number"
          placeholder="upto"
          formControlName="rentEndingRange"
          class="form-control"
          id="rentEndingRange"
        />
      </div>
    </div>
    <div class="row">
      <h6>Amenities</h6>
      <div formArrayName="amenities">
        @for(amenity of amenities.controls; track $index){
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            [formControlName]="$index"
            [id]="'inlineCheckbox' + $index"
          />
          <label class="form-check-label" [for]="'inlineCheckbox' + $index">{{
            listOfAmenities[$index]
          }}</label>
        </div>
        }
      </div>
    </div>
    <div class="buttons-outer-div">
      <div class="form-group buttons-div">
        <button
          type="button"
          (click)="clearFilter()"
          class="btn btn-outline-danger clear-button"
        >
          Clear
        </button>
        <button type="submit" class="btn btn-primary">Apply</button>
      </div>
    </div>
  </form>
</div>
